        #network {

        .notes textarea {

        @keyframes collapse {
            from {height: 1%;}

        }
        .in input[type="file"] {

            width:10%;

        }
        .in2 button{

            color: white;
            padding: 7px 5%;

            margin: auto;
        }
        .cen{
            background: none;
            margin: auto;
            width:50%;
            padding: 0;
        }
      #choose{
          width:90%;
          background-color: #a6d96a; /* Green */
          border: none;
          border-radius: 3px;
          box-shadow: 0px 1px 1px 0px green;
          color: green;/*white;*/
          padding: 5px 5%;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          /*font-size: 16px;*/
      }
